{% extends 'index.html' %}

{% block content %}
    <h1>Загрузка файла</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file"></label>
        <input type="file" name="file">
        <br>
        <br>
        <button class="btn btn-primary">Загрузить файл</button>
    </form>
    {% if url %}
        <br>
        <p>Ссылка на загрженный файл ниже</p>
        <a href="{{ url }}">{{ name }}</a>
    {% endif %}
{% endblock %}
